<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup - Employee Dashboard</title>
</head>

<body
    style="font-family: Arial, sans-serif; background: linear-gradient(135deg,#6a11cb,#2575fc); margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh;">

    <div
        style="background:#fff; padding:30px; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.15); width:350px; text-align:center;">
        <h2 style="margin-bottom:20px; color:#333;">Signup</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required
                style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; font-size:14px; outline:none;">
            <br>
            <input type="email" name="email" placeholder="Email" required
                style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; font-size:14px; outline:none;">
            <br>
            <input type="password" name="password" placeholder="Password" required
                style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; font-size:14px; outline:none;">
            <br>
            <input type="text" name="department" placeholder="Department"
                style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; font-size:14px; outline:none;">
            <br>
            <input type="text" name="role" placeholder="Role"
                style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; font-size:14px; outline:none;">
            <br>
            <button type="submit"
                style="width:100%; padding:12px; margin-top:10px; border:none; border-radius:10px; background:linear-gradient(135deg,#2575fc,#6a11cb); color:white; font-size:16px; font-weight:600; cursor:pointer;">
                Signup
            </button>
        </form>

        <p style="margin-top:15px; font-size:14px; color:#555;">
            Already have an account?
            <a href="/" style="color:#2575fc; text-decoration:none; font-weight:bold;">Login</a>
        </p>
    </div>

</body>

</html>
